<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Signup - Individual</title>
  </head>
  <body>
    <section class="about">
      <img src="/assets/Logo.svg" alt="logo" />
      <h1>For Individuals</h1>
      <p>
        Start benefiting from the wellness experience. For companies looking on
        increasing productivity, and improving organization wellness.
      </p>
    </section>
    <section class="form-container">
      <form action="">
        <section>
          <div class="input-container">
            <label for="firstName"> First Name</label>
            <input type="text" />
          </div>
          <div class="input-container">
            <label for="lastName"> Last Name</label>
            <input type="text" />
          </div>
        </section>
        <section>
          <div class="input-container">
            <label for="gender"> Gender</label>
            <select name="gender" id="gender">
              <option value="">Select here</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="n/a">Rather not say</option>
            </select>
          </div>
          <div class="input-container">
            <label for="dob"> Date of Birth</label>
            <input type="date" placeholder="Select here" />
          </div>
        </section>
        <section>
          <div class="input-container">
            <label for="weight"> Weight (KG)</label>
            <input type="text" placeholder="Enter Weight" />
          </div>
          <div class="input-container">
            <label for="height"> Height (CM)</label>
            <input type="text" placeholder="Enter height here.. " />
          </div>
        </section>
        <div class="full-input-container">
          <label for="activity"> Activity Level</label>
          <select name="activity" id="activity">
            <option value="">Select here</option>
            <option value="male">1</option>
            <option value="female">2</option>
            <option value="n/a">3</option>
          </select>
        </div>
        <div class="password-container">
          <label for="password"> Password</label>
          <input type="password" />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="14"
            height="10"
            viewBox="0 0 14 10"
            fill="none"
          >
            <path
              d="M7.00004 3.00001C5.90537 3.00001 5.00004 3.90601 5.00004 5.00001C5.00004 6.09468 5.90537 7.00001 7.00004 7.00001C8.09404 7.00001 9.00004 6.09468 9.00004 5.00001C9.00004 3.90601 8.09404 3.00001 7.00004 3.00001Z"
              fill="#A6A6A6"
            />
            <path
              d="M7.00004 0.333344C1.93871 0.333344 0.417586 4.74468 0.403661 4.78934L0.333374 5.00001L0.402998 5.21068C0.417586 5.25534 1.93871 9.66668 7.00004 9.66668C12.0614 9.66668 13.5825 5.25534 13.5964 5.21068L13.6667 5.00001L13.5971 4.78934C13.5825 4.74468 12.0614 0.333344 7.00004 0.333344ZM7.00004 8.33334C3.45187 8.33334 2.07729 5.76934 1.74442 5.00001C2.07862 4.22801 3.45386 1.66668 7.00004 1.66668C10.5482 1.66668 11.9228 4.23068 12.2557 5.00001C11.9215 5.77201 10.5462 8.33334 7.00004 8.33334Z"
              fill="#A6A6A6"
            />
          </svg>
        </div>
        <button type="submit">Register</button>
      </form>
      <p class="form-note">
        By clicking Register, you agree to our <a href="">Terms of Use</a> and
        our <a href="">Privacy Policy</a>
      </p>
    </section>
  </body>
</html>
